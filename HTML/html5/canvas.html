<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <!-- canvas digunakan untuk menampilkan grafis, seni, atau gambar secara langsung menggunakan script -->
    <!-- yang sederhana bisa membentuk shape, namun biasanya digunakan untuk menggambar grafis menggunakan javascript untuk membuat animasi, game, visualisasi data, manipulasi foto dan pemrosesan video secara real-tim.Isinya berupa object 2D atau 3D. Menggunakan canvas API atau WebGL API -->
    <!-- atributnya hanya width dan height -->
    <!-- canvas memiliki grid sebagai koordinat dengan 0,0 ada di ujung kiri atas -->
    <canvas id="mycanvas"></canvas>
    <script src="script.js"></script>
  </body>
</html>
