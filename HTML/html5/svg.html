<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG</title>
    <style>
      svg {
        display: black;
        margin: 20px;
        background-color: #eee;
      }

      .satu {
        background-color: #ddd;
        width: 300px;
        height: 300px;
      }
      .kotak1 {
        width: 100px;
        height: 100px;
        fill: salmon;
        x: 50;
        y: 50;
      }
    </style>
  </head>
  <body>
    <!-- svg digunakan untuk membuat gambar yang tidak  akan hilang kualitasnya meskipun diperbesar, bisa dengan cara membuat sendiri garis dan bentuknya, atau dengan menggunakan grafis svg terpisah (.svg), setiap elemen di dalam svg dapat dimanipulasi menggunakan bantuan CSS, didukung oleh kebanyakan browser modern-->
    <!-- Keuntungan SVG: scalability, interactively, easily editable, compact file-size, SEO friendly -->
    <!-- SVG basic shape : rectangle, circle, ellipse, line, polyline, polygon, path -->
    <svg class="satu" viewBox="50 50 300 300">
      <rect class="kotak1"></rect>
    </svg>
    <svg width="150" height="150">
      <rect width="100" height="100" fill="lightblue"></rect>
      <circle cx="50" cy="50" r="50" fill="salmon"></circle>
      <rect width="70" height="70" x="15" y="15" fill="#333"></rect>
      <!-- Path Commands (d), MoveTo(M, m), LineTo(L, l, H, h, V, v), Cubic Bazier Curve(C, c, S, s), Quadratic Bezier Curve(Q, q, T, t), Elliptical Arc Curve(A, a) -->
    </svg>
    <svg>
      <path d="M 60 10 L 110 90 H 10 L 60 10" stroke="black" fill="none"></path>
      <path
        d="m 170 10 l 50 80 h -100 l 50 -80"
        stroke="black"
        fill="none"
      ></path>
    </svg>
    <svg>
      <path
        fill="none"
        stroke="red"
        d="M 10,90 C 30,90 25,10 50,10 S 70,90 90,90"
      ></path>
    </svg>
    <svg
      width="366"
      height="335"
      viewBox="0 0 366 335"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M98 30L1 225L196 334L365 205L324 1L98 30Z"
        fill="#5510AC"
        stroke="black"
      />
    </svg>
  </body>
  <!-- svg resources : blobmaker.app, shapedivider.app, svgrepo.com, simpleicons.org -->
</html>
