<!DOCTYPE html>
<!-- untuk memberi tahu browser kita membuat html versi berapa, jika html saja maka kita menggunakan versi terbaru-->
<!-- html menggunakan tab pembuka dan penutup, tab penutup menggunakan slash -->
<html lang="en">
  <!-- 2 tag utama yaitu tag head dan tag body, dan yang kita tulis hanya ada diantara tag head dan tag body tidak boleh selain itu -->
  <head>
    <!-- untuk metadata gunakan meta, meta digunakan untuk mendeskripsikan website kita -->
    <!-- charset untuk encoding -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Kuliah Pemrograman Web" />
    <meta name="keywords" content="HTML, CSS< JavaScript" />
    <meta name="author" content="Dzaka Ali" />
    <!-- title digunakan untuk memberikan judul pada halaman, ini wajib -->
    <title>Pemrograman Web 1</title>
    <!-- untuk css gunakan style -->
    <style></style>
    <!-- untuk javascript, gunakan script -->
    <script></script>
  </head>
  <!-- yang ditampilkan di browser hanya yang ada di dalam body -->
  <body>
    <!-- teks : <h1>, <h2>, <h3>, <h4>, <h5>, <h6>, <p>,... -->
    <!-- pendukung teks : <br>, <hr>, <em>, <strong>, ...-->
    <!-- gambar : <img> -->
    <!-- hyperlink : <a> -->
    <!-- list (bullets & numbering) : <ul>, <ol>, <li>, <dl>, <dt>, <dd> -->
    <!-- tabel : <table>, <thead>, <tbody>, ... -->
    <!-- form : <form>, <input>, <select>, <button>... -->
    <!-- script : <object> -->
    <!-- object : <object> -->
    <!-- grouping : <div>, <span> -->
    <p>Hello World!</p>
    <p>Selamat datang di kuliah pemrograman web 1</p>
  </body>
</html>
