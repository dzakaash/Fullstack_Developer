<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paragraf</title>
  </head>
  <body>
    <p>Ini adalah paragraf 1</p>
    <!-- gunakan br untuk membuat baris baru, bisa dimasukan dalam body paragraf -->
    <br />
    <p>Ini adalah paragraf 2</p>
    <!-- gunakan hr untuk membuat garis horizontal -->
    <hr />
    <!-- gunakan b untuk bold, i untuk italic, dan u unuk underline -->
    <p><b>Selamat datang</b> di kuliah <i>pemrograman web 1</i></p>
    <p>Nama saya <u>Dzaka Ali</u></p>
    <hr />
    <!-- gunakan strong untuk membuat penekanan sangat kuat yang akan menjadi bold, gunakan em yang berarti emphasis sebagai penekanan dalam bentuk italic-->
    <p>
      <strong>Pengumuman</strong>. Kuliah pemrograman web 1, Senin 12 Januari
      2024 <em>ditiadakan!</em>
    </p>
  </body>
</html>
