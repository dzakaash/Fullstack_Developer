<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Document</title>
  </head>
  <body>
    <!-- gambar menggunakan tag img -->
    <!-- atribut utamanya adalah src sebagai lokasi gambar -->
    <!-- alt digunkan untuk membuat alternatif teks pada gambar, jika ada masalah pada gambar -->
    <!-- title untuk memberi judul gambar -->
    <!-- width dan height untuk mengatur ukuran gambar, kita bisa pakai px atau %, jika angka saja otomatis dalam pixel-->
    <img src="luffy.jpg" alt="gambar luffy" title="Gambar Luffy" width="50%" />
    <!-- menjadikan gambar sebagai link -->
    <a href="http://www.google.com">
      <img
        src="naruto.jpg"
        alt="gambar luffy"
        title="Gambar Luffy"
        width="50%"
      />
    </a>
  </body>
</html>
