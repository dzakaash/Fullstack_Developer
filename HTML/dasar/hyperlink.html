<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- hyperlink atau link adalah sebua koneksi dari sebuah sumber web ke sumber lain, maka jika tidak ada hyperlink maka tidak ada web, link gunakan tag a yang berarti anchor(jangkar) karena jangkar selalu terhubung dengna jangkar -->
    <!-- link utama dari link adalah href, href bisa diisi dengan berbagai jenis link -->
    <!-- external link (mengarahkan ke website lain)<p> -->
      Klik <a href="http://www.google.com">disini</a> untuk mengetahui informasi
      lebih lanjut
    </p>
    <!-- internal link (halaman lain di website yang sama) -->
    <p>Klik <a href="dasar.html">disini</a> untuk ke Hello World</p>
    <!-- relative url, ketika file internal berada di folder yang berbeda -->
    <p>hyperlink 2 <a href="hyperlink2/hyperlink2.html">disini</a></p>
    <!-- page anchor, pergi ke halaman tertentu di page berbeda -->
    <p>Pergi ke hyperlink 3 bagian 3 <a href="hyperlink3/hyperlink3.html#bagian3">disini</a></p>
    <!-- atribut target, _self maka akan membuka link di page sendiri, _blank membuka link di tab baru -->
    <p>hyperlink 2, tab baru <a href="hyperlink2/hyperlink2.html" target="_blank">disini</a></p>
  </body>
</html>
