<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- ol yaitu ordered list dimana listnya akan berurutan -->
    <!-- secara defaul urutannya adalah angka 1..., kita bisa ubah dengan atribut type, jenis type bisa 1, A, a, I, i -->
    <h3>To Do List</h3>
    <ol type="">
      <li>Bangun Pagi</li>
      <li>Sholat Subuh</li>
      <li>Sarapan</li>
    </ol>
    <!-- ul yaitu unordered list, maka listnya tidak akan berurutan -->
    <!-- secara default poitnya berupa dot penuh, kita bisa ubah dengan atribut type, jenis type disc, square, circle -->
    <h3>Menu sarapan</h3>
    <ul type="">
      <li>Bubur</li>
      <li>Roti</li>
      <li>Sereal</li>
    </ul>
    <!-- dl yaitu definition list, dimana terdiri dari pasangan dt yaitu term dan dd yaitu description -->
    <h3>Pemrograman Web 1</h3>
    <dl>
      <dt>HTML</dt>
      <dd>Hypertext Markup Language</dd>
      <dt>CSS</dt>
      <dd>Cascading Style Sheet</dd>
    </dl>
  </body>
</html>
